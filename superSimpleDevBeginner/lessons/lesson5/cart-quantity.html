<!DOCTYPE html>
<html>
  <head>
    <title>
      Cart Quantity
    </title>
  </head>
  <body>
    <button
      onclick="showQuantity()"
    >
      Show Quantity
    </button>
    <button
      onclick="handleAddToCart(1)"
    >
      Add to Cart
    </button>
    <button
    onclick="handleAddToCart(2)"
    >
      +2
    </button>
    <button
    onclick="handleAddToCart(3)"  
    >
      +3
    </button>
    <button
      onclick="handleReset()">
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
      function showQuantity() {
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      function handleAddToCart (value) {
        cartQuantity +=value;
        showQuantity();
      }
      function handleReset() {
        cartQuantity=0;
        console.log('Cart was reset')
        showQuantity();
      }
    </script>
  </body>
</html>
