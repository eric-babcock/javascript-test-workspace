<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food</title>
    <link rel="stylesheet" href="exercise1.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo-header" src="img/GFH_Logo.avif" alt="" />
      <div class="shopping-cart-container">
        <img class="cart-icon" src="img/shopping-cart.png" />
        <button id="cart-notifications">0</button>
        <div id="cart-contents"></div>
        <button class="clear-cart" onclick="clearItems()">x</button>
      </div>
      <!--<a href="https://www.flaticon.com/free-icons/smart-cart" title="smart cart icons">Smart cart icons created by Freepik - Flaticon</a>-->
    </header>

    <main>
      <div class="section-header">shop Global Cuisines</div>
      <section class="food-grid">
        <button class="food-card">
          <img
            onclick="addItem('apple')"
            class="product-picture"
            src="img/apple.jpg"
            alt="apple"
          />
        </button>

        <button class="food-card">
          <img
            onclick="addItem('banana')"
            class="product-picture"
            src="img/banana.jpg"
            alt="banana"
          />
        </button>
        <button class="food-card">
          <img
            onclick="addEgg()"
            class="product-picture"
            src="img/egg.jpg"
            alt="egg"
          />
        </button>
        <button class="food-card">
          <img
            onclick="addItem('tomato')"
            class="product-picture"
            src="img/tomato.jpg"
            alt="tomato"
          />
        </button>
      </section>
    </main>

    <script src="exercise1.js"></script>
  </body>
</html>
