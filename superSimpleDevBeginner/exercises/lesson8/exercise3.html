<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="counter"
      style="font-size: 26px; font-family: Arial, Helvetica, sans-serif"
    >
      0
    </div>
    <button onclick="upClick()">Up</button>

    <button onclick="downClick()">down</button>
    <script>
      function upClick() {
        let counter = parseInt(document.getElementById("counter").innerText);
        counter += 1;
        document.getElementById("counter").innerText = counter;
      }

      function downClick() {
        let counter = parseInt(document.getElementById("counter").innerText);
        counter -= 1;
        document.getElementById("counter").innerText = counter;
      }
    </script>
  </body>
</html>
